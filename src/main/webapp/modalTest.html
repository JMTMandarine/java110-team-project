<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="css/jquery.datetimepicker.css">
<script src="js/jquery.js"></script>
<script src="js/build/jquery.datetimepicker.full.min.js"></script>


<!-- <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" />  
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>  
<script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>  
 -->


<title>모달 테스트</title>
</head>
<body>
<input id="datetimepicker" type="text" >
<!-- 스케줄등록 모달  -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

<!-- 모달 id -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- 모달 내부 설정 -->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">개인스케줄 올리기</h4>
      </div>
      <div class="modal-body">
        <form action='addperschedule' method='post' enctype="multipart/form-data">
			<table>
			<tbody>
			<tr>
			    <th>장소명</th>
			    <td><input type='text' name='name'></td>
			</tr>
			<tr>
			    <th>시작시간</th>
			    
			    <td><input id="datetimepicker" type="text" name=sdt ></td>
			</tr>
			<tr>
			    <th>종료시간</th>
                <td><input type="datetime" name='edt' id='edtDatepicker'></td>
			</tr>
			<tr>
			    <th>인원</th>
			    <td><input type="text" name='cnt'></td>
			</tr>
			<tr>
			    <th>주소검색</th>
			    <td><input type='text' name='addr'></td>
			</tr>
			<tr>
			    <th></th>
			    <td><button>등록</button></td>
			</tr>
			</tbody>
			</table>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>


<script>

    JQuery('#datetimepicker').datetimepicker();
    

</script>
</body>
</html>
